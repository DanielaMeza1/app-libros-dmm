{% extends "layout.html" %}

{% block content %}
<div class="formulario">
    <form action="/registrar_genero" method ="post" class="box">
        <div class="field">
            <p class="title is-4 is-primary has-text-centered">Registro de Género Literario</p>
            <label class="label">Descripción</label>
            <div class="control has-icons-left has-icons-right">
            <input class="input" name="nombre_genero" type="text" placeholder="Fantasia">
            <span class="icon is-small is-left">
                <i class="material-icons"></i>
              </span>
            </div>
        </div>
        
        <button class="button is-primary is-fullwidth">Registrar</button>
    </form>
</div>
<button onclick="window.location.href='/'">Regresar</button>
{% endblock %}
